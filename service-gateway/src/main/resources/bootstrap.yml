server:
  port: 8080
spring:
  application:
    name: servicegateway
  profiles:
    active:
      dev
  cloud:
    config:
      label: parte8
      enabled: true
      uri: http://config-server:8080
  sleuth:
    sampler:
      percentage: 1.0

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://service-discovery:8080/eureka/

management:
  endpoints:
    web:
      exposure:
        include: routes,filters,info,refresh

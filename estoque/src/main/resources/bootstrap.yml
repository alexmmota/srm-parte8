spring:
  sleuth:
    sampler:
      percentage: 1.0

server:
  port: 8080
spring:
  application:
    name: estoqueservice
  profiles:
    active:
      dev
  cloud:
    config:
      enabled: true
      uri: http://config-server:8080

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://service-discovery:8080/eureka/

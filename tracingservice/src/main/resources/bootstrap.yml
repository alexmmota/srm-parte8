server:
  port: 8080
spring:
  application:
    name: tracingservice
  profiles:
    active:
      dev

management:
  metrics:
    web:
      server:
        auto-time-requests: false

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://service-discovery:8080/eureka/
